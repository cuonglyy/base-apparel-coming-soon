<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="logo">
    <img src="./images/logo.svg" alt="Logo">
  </div>

  <div id="hero"></div>

  <main id="main">
    <h1 class="main__header">
      <span class="header--alt">We're</span> coming soon
    </h1>

    <p class="main__content">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>

    <form class="sign-up">
      <span class="sr-only">Enter email address:</span>
      <input class="sign-up__field" type="email" placeholder="Email Address" required>
      <img src="./images/icon-error.svg" alt="Email input icon error">
      <button type="submit" class="sign-up__btn--submit"><img src='./images/icon-arrow.svg' alt="Arrow icon submit button"></button>
    </form>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cuonglyy">Cuong Ly</a>.
    </p>
  </footer>
</body>
</html>
